<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="dcs" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="dcs" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="dcs" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html lang="en" ng-app="dcs" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DCS Workspace</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="bower_components/bootstrap-css/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="app.css">
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-app="dcs">

    <!-- Vaadin related initialisation Start -->
    <script type="text/javascript" src="../VAADIN/vaadinBootstrap.js"></script>
    <!-- GWT requires an invisible history frame. It is   -->
    <!-- needed for page/fragment history in the browser. -->
    <iframe tabindex="-1" id="__gwt_historyFrame"
    style="position: absolute; width: 0; height: 0;
    border: 0; overflow: hidden"
    src="javascript:false"></iframe>
    <!-- Vaadin related initialisation End -->

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>

    <script src="components/version/version.js"></script>
    <script src="components/version/version-directive.js"></script>
    <script src="components/version/interpolate-filter.js"></script>
    
    <script src="app.js"></script>
    <script src="mobilise/mobilise.js"></script>

    <div class="flex-box container-row">
        <div class="flex-item flex-box container-column">
        <div class="flex-item panel panel-default" ws-view view-name="visualise"></div>
            <div container-resize cr-type="column">
                <div class="grabber column"></div>
            </div>                 
            <div class="flex-item panel panel-default" ws-view view-name="mobilise"></div>
        </div>       
        <div container-resize cr-type="row">
            <div class="grabber row"></div>
        </div>                         
        <div class="flex-item panel panel-default" ws-view view-name="analyse"></div>
    </div>
  <script type="text/javascript">//<![CDATA[
    if (!window.vaadin)
      alert("Failed to load the bootstrap JavaScript: "+
        "../VAADIN/vaadinBootstrap.js");

    /* The UI Configuration */
    window.vaadin.initApplication("vapp-mobilise", {
      "browserDetailsUrl": "../vapp/",
      "serviceUrl": "../vapp/",
      "widgetset": "org.dcs.MyAppWidgetset",
      "theme": "mytheme",
      "versionInfo": {"vaadinVersion": "7.5.10"},
      "vaadinDir": "../VAADIN/",
      "heartbeatInterval": 300,
      "debug": true,
      "standalone": false,
      "authErrMsg": {
        "message": "Take note of any unsaved data, "+
        "and <u>click here<\/u> to continue.",
        "caption": "Authentication problem"
      },
      "comErrMsg": {
        "message": "Take note of any unsaved data, "+
        "and <u>click here<\/u> to continue.",
        "caption": "Communication problem"
      },
      "sessExpMsg": {
        "message": "Take note of any unsaved data, "+
        "and <u>click here<\/u> to continue.",
        "caption": "Session Expired"
      }
    });//]]>
  </script>
</body>
